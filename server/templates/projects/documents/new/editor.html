{% extends 'projects/documents/new/layout.html' %}

{% block tab %}
    <div class="flex-grow flex flex-col gap-4 p-8 h-[calc(100dvh-3.5rem)]">
        {% if document %}
            <h1 class="text-2xl font-bold text-white">{{ document.title }}</h1>
        {% else %}
            <h1 class="text-2xl font-bold text-white">New Document</h1>
        {% endif %}

        <input type="text" class="w-full p-4 text-white bg-[#181818] border-2 focus:ring-0 focus:border-pink-500/50" placeholder="Document Title"/>

        <textarea
            class="w-full h-full p-10 text-white bg-[#181818] border-2 focus:ring-0 focus:border-pink-500/50"
            placeholder="Start typing..."
            style="resize: none;"
        ></textarea>
    </div>
{% endblock %}
