                {% for i in [1,2,3] %}
                    <option value="/projects/{{ project.id }}/v/{{ i }}">Version {{ i }}</option>
                {% endfor %}
            </select> -->

            <div class="flex justify-center w-full p-4 border-b-1 border-base">
