{% extends 'base.html' %}

{% block title %}
    <title>Magic Docs - {{ project.name }}</title>
{% endblock %}

{% block main %}
    <div id="document-nav" class="relative h-[calc(100dvh-3.5rem)] overflow-y-scroll">

        <div class="fixed w-48 h-[calc(100dvh-3.5rem)] bg-[#181818] border-r-1 border-base">
            <div class="flex justify-center w-full p-4 border-b-1 border-base">
                <a href="/projects/{{ project.id }}/documents/editor" class="btn-primary">
                    New Document
                </a>
            </div>

            <ul class="max-h-[calc(100dvh-3.5rem-75px)] overflow-y-auto">
                {% for doc in documents %}
                    <li>
                        <a
                            href="/projects/{{ project.id }}/documents/{{ doc.id }}"
                            class="{% if doc is active_document(path) %}active{% endif %}">
                            {{ doc.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>

        </div>

        <div class="flex-grow float-end w-[calc(100dvw-25rem)]">
            {% block content %}{% endblock %}
        </div>
    </div>
{% endblock %}
