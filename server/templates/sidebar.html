
<div class="flex flex-col h-full">
    {% if user.is_admin %}
        <div class="w-full flex justify-center p-4">
            <a
                href="/projects/new"
                class="btn-primary w-full"
            >New Project</a>
        </div>
        <hr />
    {% endif %}

    {% if projects|length %}
        <p class="text-sm my-4 ml-4">Projects</p>
    {% endif %}

    <ul id="sidebar" class="overflow-y-auto">
        {% for project in projects %}
            <li class="relative">
                <a
                    href="/projects/{{ project.id }}"
                    title="{{ project.name }}"
                    class="sidebar-item {% if project is active_project(path) %}active-project{% endif %}"
                >
                    {{ project.name }}
                </a>
                <span class="absolute top-0 right-0 w-8 h-full bg-gradient-to-l from-[#101010] to-transparent"
                ></span>
            </li>
        {% endfor %}
    </ul>
</div>
