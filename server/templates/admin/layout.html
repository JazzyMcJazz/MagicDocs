{% extends 'base.html' %}

{% block title %}
    <title>Magic Docs - Admin Panel</title>
{% endblock %}

{% block main %}
    <div class="w-full h-16 bg-[#191919]">
        <div class="flex  h-full">
            <div class="tab {% if path == '/admin' %}active-tab{% endif %}">
                <a href="/admin">
                    <div class="w-8">
                        {% include 'icons/home.svg' %}
                    </div>
                </a>
            </div>
            <div class="tab {% if path == '/admin/users' %}active-tab{% endif %}">
                <a href="/admin/users">Users</a>
            </div>
            <div class="tab {% if path == '/admin/roles' %}active-tab{% endif %}">
                <a href="/admin/roles">Roles</a>
            </div>
            <div class="border-b-1 border-base flex-grow">

            </div>
        </div>
    </div>

    <div class="h-[calc(100dvh-7.3rem)] overflow-y-auto">
        {% block content %}{% endblock %}
    </div>
{% endblock %}
